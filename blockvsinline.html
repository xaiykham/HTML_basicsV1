<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block VS Inline</title>
    <style>
        div{
            border:2px solid red;
        }
        span{
            border:2px solid green;
        }
    </style>
</head>
<body>
    <h1>Block VS inline</h1>

    <span>xaykham</span>
    <span>xaykham</span>
    <span>xaykham</span>
    <hr>
    <div>xaykham</div>
    <div>xaykham</div>
    <div>xaykham</div>
</body>
</html>
