<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ລົງທະບຽນ</title>
    <style>
        form{
            border:2px solid blue;
        }
        input{
            border:2px solid gold;
        }
    </style>
</head>
<body>
    <h1>ແບບຟອມລົງທະບຽນ</h1>
    <form>
        <div>
            <label for="firstname">ຊືແທ້</label>
            <input type="text" name="fname" placeholder="ປ້ອນຊື່ (ກ-ຮ)" required>
        </div>
        <div>
            <label for="lastname">ນາມສະກຸນ</label>
            <input type="text" name="lname">
        </div>
        <div>
            <label for="lastname">ອີເມວ</label>
            <input type="email" name="email" required>
        </div>
        <div>
            <label for="lastname">ລະຫັດຜ່ານ</label>
            <input type="password" name="password">
        </div>
        <div>
            <label for="">ທີ່ຢູ່</label>
            <textarea name="" cols="20" rows="5" readonly>
                xaykham
            </textarea>
        </div>
        <div>
            <label for="lastname">ອາຍຸ</label>
            <input type="number" name="age" min="0" max="10" value="2" readonly>
        </div>
        <div>
            <label for="lastname">ວັນເກີດ</label>
            <input type="date" name="birthdate">
        </div>
        <div>
            <label for="lastname">ເບີໂທລະຊັບ</label>
            <input type="tel" name="tel">
        </div>
        <div>
            <label for="lastname">ສີທີ່ມັກ</label>
            <input type="color" name="color">
        </div>
        <div>
            <label for="lastname">ຊ່ວຕົວເລກ</label>
            <input type="range" name="rangenumber" value="1">
        </div>
        <div>
            <label for="lastname">ລະດັບການສຶກສາ</label>
            <select name="edu" id="">
                <option value="มัธยมศึกษา">ມັດທະຍົມ</option>
                <option value="ปริญญาตรี">ປະລິນຍາຕີ</option>
                <option value="ปริญญาโท" selected>ປະລິນຍາໂທ</option>
            </select>
        </div>
        <div>
            <label for="lastname">ເພດ</label>
            <input type="radio" name="gender">ເພດຊາຍ
            <input type="radio" name="gender">ເພດຍິງ
            <input type="radio" name="gender">ອື່ນໆ
        </div>
        <div>
            <label for="lastname">ສຶ່ງທີ່ມັກ</label>
            <input type="checkbox" name="fav">ຂຽນເວບ
            <input type="checkbox" name="fav">ສ້າງເກມ
            <input type="checkbox" name="fav">ຊ້ອມເເປງຄອມ
            <input type="checkbox" name="fav">ຫລິ້ນເກມ
            <input type="checkbox" name="fav">ອື່ນໆ
        </div>
        <div>
            <label for="lastname">ເອສະການເເນບ</label>
            <input type="file">
        </div>
        <div>
            <label for="lastname">ເວບໄຊ</label>
            <input type="url">
        </div>
        <div>
            <button type="submit">ບັນທຶກຂໍ້ມູນ</button>
            <button type="reset">ລ້າງຂໍ່ມູນ</button>
        </div>
    </form>
    <span style="border:1px solid red;">xaykhamsssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssss</span>
</body>
</html>
