<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ຮ້ານຄ້າ</h1>
    <hr>
    <h1>ຮ້ານອາຫານເໜືອ</h1>
    <p>ເມນູອາຫານ</p>
    <ol type="1">
        <li><b>ປະເພດຕຳ</b>
            <ul type="square">
                <li>ຕຳໝີ່ໄວໄວ</li>
                <li>ຕຳໝາກຮຸ່ງ</li>
                <li>ຕຳທະເລ</li>
            </ul>
        </li>
        <li>ປິ້ງໄກ່
            <ul type="square">
                <li>ເຊໂນ</li>
                <li>ບ້ານເວີນ</li>
                <li>ມະຫາໄຊ</li>
            </ul>
        </li>
        <li>ປິ້ງປາ</li>
    </ol>
    <hr>
    <h1>ຮ້ານອາຫານພາກເໜືອ</h1>
    <p>ເມນູອາຫານ</p>
    <ul type="disc">
        <li>ລາບ
            <ol type="1">
                <li>ເຜັດນ້ອຍ</li>
                <li>ເຜັດກາງ</li>
                <li>ເຜັດເຜັດ</li>
            </ol>
        </li>
        <li>ເເກງສົ້ມປາ</li>
        <li>ເເກງໄຕປາ</li>
    </ul>
    <hr>
    <a href="../index.html">ກັບໜ້າຫຼັກ</a>

</html>
